<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Buat Akun Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="" class="logo">
                <img src="../img/warna.png" alt="">
            </a>
            <a href="../login/login.html" class="login">Login</a>
        </div>
        <div class="content">
            <form action="" class="box">
                <table>
                    <tr>
                        <td colspan="3" class="judul"><h2>Pendaftaran Akun Baru</h2></td>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jk" id="" value="Laki-Laki"> Laki-laki
                            <input type="radio" name="jk" id="" value="Perempuan"> Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="rataTengah">
                            <button type="reset" class="left">Reset</button>
                            <button type="submit" class="right">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<script>
    const tombol = document.querySelector(".right");
    tombol.addEventListener('click', function () {
        const tanya = confirm("Pendaftaran Barhasil, Silakan Login Kembali");
        if (tanya) {
            window.location = "./login/login.html";
        }
    })
</script>
</body>
</html>
